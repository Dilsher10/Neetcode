<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Nodes in K-Group</title>
</head>
<body>
    <script>
        function reverseKGroup(head, k) {
            // If the list is empty or k is 1, no reversal is needed
            if (!head || k === 1) return head;

            const dummy = new ListNode(0, head);
            let groupPrev = dummy;

            while (true) {
                // Step 1: Find kth Node
                let kth = groupPrev;
                let steps = k;
                while (steps > 0 && kth) {
                    kth = kth.next;
                    steps--;
                }
                if (!kth) break;


                // Step 2: Define Pointers
                const groupNext = kth.next;
                let prev = groupNext;
                let curr = groupPrev.next;


                // Step 3: Reverse the Group
                while (curr !== groupNext) {
                    let tmp = curr.next;
                    curr.next = prev;
                    prev = curr;
                    curr = tmp;
                }

                // Step 4: Reconnect the Reversed Group
                const tmp = groupPrev.next;
                groupPrev.next = kth;
                groupPrev = tmp;
            }

            return dummy.next;
        };
    </script>
</body>
</html>
