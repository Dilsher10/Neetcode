<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Two Sorted Linked Lists</title>
</head>

<body>
    <script>
        function mergeTwoLists(list1, list2) {
            // Create a dummy node to act as the starting point of the merged list
            const dummy = { val: 0, next: null };
            // 'node' will be used to build the new list
            let node = dummy;

            // Iterate while both lists have nodes
            while (list1 !== null && list2 !== null) {
                // Compare the current values of list1 and list2
                if (list1.val < list2.val) {
                    // If list1's value is smaller, add it to the merged list
                    node.next = list1;
                    list1 = list1.next; // Move to the next node in list1
                } else {
                    // If list2's value is smaller or equal, add it to the merged list
                    node.next = list2;
                    list2 = list2.next; // Move to the next node in list2
                }
                // Move the node pointer forward in the merged list
                node = node.next;
            }

            // If any nodes remain in either list, append them to the merged list
            if (list1) {
                node.next = list1;
            } else {
                node.next = list2;
            }

            // Return the head of the merged list (skipping the dummy node)
            return dummy.next;
        }
    </script>
</body>

</html>
