<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Duplicate Number</title>
</head>

<body>
    <script>
        function findDuplicate(nums) {
            let slow = nums[0];
            let fast = nums[0];

            // Phase 1: Detect the cycle
            do {
                slow = nums[slow];
                fast = nums[nums[fast]];
            } while (slow !== fast);

            // Phase 2: Find the entrance to the cycle (duplicate number)
            slow = nums[0];
            while (slow !== fast) {
                slow = nums[slow];
                fast = nums[fast];
            }

            return slow;
        }

        let nums = [1, 3, 4, 2, 2];
        console.log(findDuplicate(nums)); // Output: 2
    </script>
</body>

</html>
