<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Maximum</title>
</head>
<body>
    <script>
        function maxSlidingWindow(nums, k) {
            const result = [];
            const deque = [];  // stores indices of useful elements
            let left = 0;

            for (let right = 0; right < nums.length; right++) {
                // Remove smaller values from the back
                while (deque.length && nums[deque[deque.length - 1]] < nums[right]) {
                    deque.pop();
                }

                // Add current index to deque
                deque.push(right);

                // Remove the element from front if it's out of window
                if (deque[0] < left) {
                    deque.shift();
                }

                // If we've hit window size k, record the max
                if (right + 1 >= k) {
                    result.push(nums[deque[0]]);
                    left++;  // slide the window forward
                }
            }

            return result;
        }

        const nums = [1, 2, 1, 0, 4, 2, 6]
        const k = 3;
        console.log(maxSlidingWindow(nums, k));  // Output: [2,2,4,4,6]
    </script>
</body>
</html>
