<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search II</title>
</head>

<body>
    <script>
        class TrieNode {
            constructor() {
                this.children = {};
                this.isWord = false;
            }
        }





        class Solution {
            constructor() {
                this.root = new TrieNode();
            }


            addWord(word) {
                let cur = this.root;
                for (const c of word) {
                    if (!(c in cur.children)) {
                        cur.children[c] = new TrieNode();
                    }
                    cur = cur.children[c];
                }
                cur.isWord = true;
            }



            findWords(board, words) {
                for (const word of words) {
                    this.addWord(word);
                }

                const ROWS = board.length,
                    COLS = board[0].length;
                const res = new Set(),
                    visit = new Set();

                const dfs = (r, c, node, word) => {
                    if (
                        r < 0 ||
                        c < 0 ||
                        r >= ROWS ||
                        c >= COLS ||
                        visit.has(`${r},${c}`) ||
                        !(board[r][c] in node.children)
                    ) {
                        return;
                    }

                    visit.add(`${r},${c}`);
                    node = node.children[board[r][c]];
                    word += board[r][c];
                    if (node.isWord) {
                        res.add(word);
                    }

                    dfs(r + 1, c, node, word);
                    dfs(r - 1, c, node, word);
                    dfs(r, c + 1, node, word);
                    dfs(r, c - 1, node, word);

                    visit.delete(`${r},${c}`);
                };

                for (let r = 0; r < ROWS; r++) {
                    for (let c = 0; c < COLS; c++) {
                        dfs(r, c, this.root, '');
                    }
                }

                return Array.from(res);
            }

        }




        // Test the code with a sample input
        const board = [
            ['o', 'a', 'a', 'n'],
            ['e', 't', 'a', 'e'],
            ['i', 'h', 'k', 'r'],
            ['i', 'f', 'l', 'v']
        ];

        const words = ["oath", "pea", "eat", "rain"];

        const solution = new Solution();
        const result = solution.findWords(board, words);
        console.log(result);
    </script>
</body>

</html>
