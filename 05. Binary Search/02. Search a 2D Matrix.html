<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search a 2D Matrix</title>
</head>

<body>
    <script>
        function searchMatrix(matrix, target) {
            const rows = matrix.length;
            const cols = matrix[0].length;

            let top = 0;
            let bottom = rows - 1;

            while (top <= bottom) {
                const row = Math.floor((top + bottom) / 2);

                if (target > matrix[row][cols - 1]) {
                    top = row + 1;
                } else if (target < matrix[row][0]) {
                    bottom = row - 1;
                } else {
                    // Target is within the range of this row, search within the row
                    let left = 0;
                    let right = cols - 1;

                    while (left <= right) {
                        const mid = Math.floor((left + right) / 2);

                        if (target === matrix[row][mid]) {
                            return true;
                        }

                        if (target > matrix[row][mid]) {
                            left = mid + 1;
                        } else {
                            right = mid - 1;
                        }
                    }

                    return false; // target not found in the identified row
                }
            }

            return false; // target is not within any row range
        }

        matrix = [[1, 2, 4, 8], [10, 11, 12, 13], [14, 20, 30, 40]], target = 10
        console.log(searchMatrix(matrix, target));
    </script>
</body>

</html>
