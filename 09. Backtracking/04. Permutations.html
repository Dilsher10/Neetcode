<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permutations</title>
</head>

<body>
    <script>
        function permute(nums) {
            const result = [];
            const used = new Array(nums.length).fill(false);

            function backtrack(path) {
                if (path.length === nums.length) {
                    result.push([...path]);
                    return;
                }

                for (let i = 0; i < nums.length; i++) {
                    if (used[i]) continue;

                    // Choose a number
                    path.push(nums[i]);

                    // We mark it as used
                    used[i] = true;

                    // Explore all permutations of picked number
                    backtrack(path, used);

                    // Un-choose (backtrack)
                    path.pop();
                    used[i] = false;
                }
            }

            backtrack([]);
            return result;
        };
        console.log(permute([1, 2, 3]));
    </script>
</body>

</html>
