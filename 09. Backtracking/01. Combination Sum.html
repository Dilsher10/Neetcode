<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination Sum</title>
</head>

<body>
    <script>
        // Method 1
        class Solution {

            combinationSum(nums, target) {
                let ans = [];  // Final list to store all valid combinations
                let cur = [];  // Temporary list to build current combination
                this.backtrack(nums, target, ans, cur, 0);  // Start backtracking
                return ans;
            }


            // This is a backtracking function to find all combinations that sum up to a target
            backtrack(nums, target, ans, cur, index) {
                // If the target becomes 0, we found a valid combination
                if (target === 0) {
                    ans.push([...cur]); // Add a copy of the current combination to the result
                }
                // If the target is negative or we've gone through all numbers, stop exploring this path
                else if (target < 0 || index >= nums.length) {
                    return;
                }
                else {
                    // Include the current number in the combination
                    cur.push(nums[index]);

                    // Recursively try the same number again (since we can use the same number multiple times)
                    this.backtrack(nums, target - nums[index], ans, cur, index);

                    // Backtrack: remove the last added number and try the next number
                    cur.pop();

                    // Move to the next number in the list
                    this.backtrack(nums, target, ans, cur, index + 1);
                }
            }
        }


        const solution = new Solution();
        console.log(solution.combinationSum([2, 3, 6, 7], 7));





        // Method 2
        var combinationSum = function (candidates, target) {
            const ans = [];
            const cur = [];

            const backtrack = (target, index) => {
                if (target === 0) {
                    ans.push([...cur]);
                    return;
                }
                if (target < 0 || index === candidates.length) {
                    return;
                }

                // Choose current candidate
                cur.push(candidates[index]);
                backtrack(target - candidates[index], index); // Can reuse the same index
                cur.pop();

                // Skip current candidate
                backtrack(target, index + 1);
            };

            backtrack(target, 0);
            return ans;
        };

    </script>
