<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Parentheses</title>
</head>

<body>
    <script>
        function isValid(s) {
            const stack = [];
            const map = {
                ')': '(',
                ']': '[',
                '}': '{',
            };

            for (let c of s) {
                if (map[c]) {
                    if (
                        stack.length > 0 &&
                        stack[stack.length - 1] === map[c]
                    ) {
                        stack.pop();
                    } else {
                        return false;
                    }
                } else {
                    stack.push(c);
                }
            }
            return stack.length === 0;
        }

        s = "([{}])";
        console.log(isValid(s));
    </script>
</body>

</html>
