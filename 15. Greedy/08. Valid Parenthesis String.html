<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Parenthesis String</title>
</head>

<body>
    <script>
        function checkValidString(s) {
            let leftMin = 0;
            let leftMax = 0;

            for (const c of s) {
                if (c === '(') {
                    leftMin++;
                    leftMax++;
                } else if (c === ')') {
                    leftMin--;
                    leftMax--;
                } else {
                    leftMin--;
                    leftMax++;
                }
                if (leftMax < 0) {
                    return false;
                }
                if (leftMin < 0) {
                    leftMin = 0;
                }
            }
            return leftMin === 0;
        }

        s = "((**)";
        console.log(checkValidString(s));
    </script>
</body>

</html>
