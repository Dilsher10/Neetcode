<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Game II</title>
</head>

<body>
    <script>
        function jump(nums) {
            let res = 0;
            let l = 0;
            let r = 0;

            while (r < nums.length - 1) {
                let farthest = 0;

                for (let i = l; i <= r; i++) {
                    farthest = Math.max(farthest, i + nums[i]);
                }

                l = r + 1;
                r = farthest;
                res++;
            }

            return res;
        }

        const nums = [2, 4, 1, 1, 1, 1];
        console.log(jump(nums));
    </script>
</body>

</html>
