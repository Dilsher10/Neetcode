<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Level Order Traversal</title>
</head>

<body>
    <script>
        function levelOrder(root) {
            let res = [];
            if (!root) return res;

            const q = new Queue();
            q.push(root);

            while (!q.isEmpty()) {
                let level = [];

                for (let i = q.size(); i > 0; i--) {
                    let node = q.pop();
                    if (node !== null) {
                        level.push(node.val);
                        q.push(node.left);
                        q.push(node.right);
                    }
                }
                if (level.length > 0) {
                    res.push(level);
                }
            }
            return res;
        }
    </script>
</body>

</html>
