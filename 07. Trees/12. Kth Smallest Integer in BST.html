<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kth Smallest Integer in BST</title>
</head>

<body>
    <script>
        function kthSmallest(root, k) {
            let stack = [];
            let node = root;

            while (stack.length > 0 || node !== null) {
                // Step 1: Go as far left as possible (to the smallest values)
                while (node !== null) {
                    stack.push(node);
                    node = node.left;
                }

                // Step 2: Process the top node
                node = stack.pop();
                k--;

                // Step 3: When k == 0, we found the kth smallest
                if (k === 0) {
                    return node.val;
                }

                // Step 4: Move to the right subtree
                node = node.right;
            }
        }
    </script>
</body>

</html>
