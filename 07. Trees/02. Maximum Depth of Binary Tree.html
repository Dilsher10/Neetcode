<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Depth of Binary Tree</title>
</head>

<body>
    <script>
        // Recursive DFS
        function maxDepth(root) {
            if (root === null) {
                return 0;
            }

            let left = maxDepth(root.left);
            let right = maxDepth(root.right);

            return (1 + Math.max(left, right));
        }




        // Breadth First Search
        function maxDepth(root) {
            const q = new Queue();

            if (root !== null) {
                q.push(root);
            }

            let level = 0;

            while (q.size() > 0) {
                const size = q.size();

                for (let i = 0; i < size; i++) {
                    const node = q.pop();

                    if (node.left !== null) {
                        q.push(node.left);
                    }
                    
                    if (node.right !== null) {
                        q.push(node.right);
                    }
                }

                level++;
            }
            return level;
        }
    </script>
</body>

</html>
