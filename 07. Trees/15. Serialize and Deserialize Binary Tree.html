<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serialize and Deserialize Binary Tree</title>
</head>

<body>
    <script>
        class Codec {
            // Converts a binary tree into a single string.
            serialize(root) {
                const res = [];

                const dfs = (node) => {
                    if (node === null) {
                        res.push('N');
                        return;
                    }
                    res.push(node.val.toString());
                    dfs(node.left);
                    dfs(node.right);
                }

                dfs(root);
                return res.join(',');
            }


            // Reconstructs a tree from the serialized string.
            deserialize(data) {
                const vals = data.split(',');
                let index = 0;

                const dfs = () => {
                    if (vals[index] === 'N') {
                        index++;
                        return null;
                    }
                    const node = new TreeNode(parseInt(vals[index]));
                    index++;
                    node.left = dfs();
                    node.right = dfs();
                    return node;
                }

                return dfs();
            }
        }
    </script>
</body>

</html>
