<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtree of Another Tree</title>
</head>

<body>
    <script>
        class Solution {
            // Main function to determine if subRoot is a subtree of root
            isSubtree(root, subRoot) {
                // An empty tree is always a subtree
                if (!subRoot) {
                    return true;
                }
                // If the main tree is empty but subRoot is not, subRoot can't be a subtree
                if (!root) {
                    return false;
                }

                // Check if the trees rooted at current nodes are the same
                if (this.sameTree(root, subRoot)) {
                    return true;
                }

                // Recursively check left and right subtrees of root
                return (
                    this.isSubtree(root.left, subRoot) ||
                    this.isSubtree(root.right, subRoot)
                );
            }
            

            // Helper function to check if two trees are identical
            sameTree(root, subRoot) {
                // Both nodes are null, trees are identical at this point
                if (!root && !subRoot) {
                    return true;
                }

                // Both nodes are non-null and have the same value
                if (root && subRoot && root.val === subRoot.val) {
                    // Recursively check left and right subtrees
                    return (
                        this.sameTree(root.left, subRoot.left) &&
                        this.sameTree(root.right, subRoot.right)
                    );
                }

                // Trees are not the same
                return false;
            }
        }
    </script>
</body>

</html>
