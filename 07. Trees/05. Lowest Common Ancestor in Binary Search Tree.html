<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowest Common Ancestor in Binary Search Tree</title>
</head>

<body>
    <script>
        function lowestCommonAncestor(root, p, q) {
            while (root) {
                if (p.val < root && q.val < root) {
                    root = root.left;
                } else if (p.val > root && q.val > root) {
                    root = root.right;
                } else {
                    return root;
                }
            }
            return null
        }
    </script>
</body>

</html>
