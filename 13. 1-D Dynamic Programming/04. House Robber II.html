    <title>House Robber II</title>

<body>
    <script>
        // Efficient Time Complexity O(n) & Space Complexity O(1);
        class Solution {
            rob(nums) {
                const n = nums.length;
                if (n === 0) return 0;
                if (n === 1) return nums[0];

                // Case 1: Rob houses [0 .. n-2]
                const caseOne = this.helper(nums, 0, n - 2);

                // Case 2: Rob houses [1 .. n-1]
                const caseTwo = this.helper(nums, 1, n - 1);

                return Math.max(caseOne, caseTwo);
            }

            helper(nums, start, end) {
                let prev2 = 0; // rob[i - 2]
                let prev1 = 0; // rob[i - 1]

                for (let i = start; i <= end; i++) {
                    const cur = Math.max(prev1, prev2 + nums[i]);
                    prev2 = prev1;
                    prev1 = cur;
                }

                return prev1;
            }
        }



        // Optimal Time Complexity O(n) & Space Complexity O(n);
        class Solution {
            rob(nums) {
                if (nums.length === 0) return 0;
                if (nums.length === 1) return nums[0];

                // Case 1: Exclude the last house
                let caseOne = this.helper(nums.slice(0, nums.length - 1));

                // Case 2: Exclude the first house
                let caseTwo = this.helper(nums.slice(1));

                return Math.max(caseOne, caseTwo);
            }

            helper(nums) {
                if (nums.length === 0) return 0;
                if (nums.length === 1) return nums[0];
                if (nums.length === 2) return Math.max(nums[0], nums[1]);

                let rob1 = nums[0];
                let rob2 = Math.max(nums[0], nums[1]);
                let cur = 0;

                for (let i = 2; i < nums.length; i++) {
                    cur = Math.max(nums[i] + rob1, rob2);
                    rob1 = rob2;
                    rob2 = cur;
                }

                return cur;
            }
        }




        class Solution {
            rob(nums) {
                if (nums.length === 0) return 0;
                if (nums.length === 1) return nums[0];

                // Case 1: Exclude the last house
                let caseOne = this.helper(nums.slice(0, nums.length - 1));

                // Case 2: Exclude the first house
                let caseTwo = this.helper(nums.slice(1));

                return Math.max(caseOne, caseTwo);
            }

            helper(nums) {
                if (nums.length === 0) return 0;
                if (nums.length === 1) return nums[0];

                const dp = new Array(nums.length).fill(0);
                dp[0] = nums[0];
                dp[1] = Math.max(nums[0], nums[1]);

                for (let i = 2; i < nums.length; i++) {
                    dp[i] = Math.max(dp[i - 1], nums[i] + dp[i - 2]);
                }

                return dp[nums.length - 1];
            }
        }


        const solution = new Solution();
        console.log(solution.rob([2, 9, 8, 3, 6]));
