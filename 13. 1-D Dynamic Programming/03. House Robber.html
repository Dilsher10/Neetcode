<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Robber</title>
</head>

<body>
    <script>
        function rob(nums) {
            let rob1 = 0;
            let rob2 = 0;

            for (const num of nums) {
                const temp = Math.max(num + rob1, rob2);
                rob1 = rob2;
                rob2 = temp;
            }

            return rob2;
        }

        const nums = [1,1,3,3]; 
        console.log(rob(nums));
    </script>
</body>

</html>
