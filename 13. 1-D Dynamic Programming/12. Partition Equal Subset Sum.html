<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partition Equal Subset Sum</title>
</head>

<body>
    <script>
        function canPartition(nums) {
            const sum = nums.reduce((acc, num) => acc + num, 0);
            if (sum % 2 !== 0) {
                return false;
            }

            let dp = new Set();
            dp.add(0);
            const target = sum / 2;

            for (let i = nums.length - 1; i >= 0; i--) {
                const nextDP = new Set();
                for (const t of dp) {
                    if (t + nums[i] === target) {
                        return true;
                    }
                    nextDP.add(t + nums[i]);
                    nextDP.add(t);
                }
                dp = nextDP;
            }

            return false;
        }
    </script>
</body>

</html>
