<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partition Equal Subset Sum</title>
</head>

<body>
    <script>
        function canPartition(nums) {
            const sum = nums.reduce((acc, val) => acc + val, 0);
            if (sum % 2 !== 0) return false;
            const target = sum / 2;

            let dp = new Set();
            dp.add(0);

            for (const num of nums) {
                const nextDP = new Set(dp);
                for (const t of dp) {
                    const curSum = t + num;
                    if (curSum === target) {
                        return true;
                    }
                    nextDP.add(curSum);
                }
                dp = nextDP;
            }

            return false;
        }

        const nums = [1, 2, 3, 4];
        console.log(canPartition(nums));
    </script>
</body>

</html>
