    <title>Partition Equal Subset Sum</title>

<body>
    <script>
        function canPartition(nums) {
            const sum = nums.reduce((acc, num) => acc + num, 0);
            if (sum % 2 !== 0) {
                return false;
            }

            let dp = new Set([0]);
            const target = sum / 2;

            for (let i = nums.length - 1; i >= 0; i--) {
                const nextDP = new Set(dp);
                for (const t of dp) {
                    let curSum = t + nums[i];
                    if (curSum === target) {
                        return true;
                    }
                    nextDP.add(curSum);
                }
                dp = nextDP;
            }

            return false;
        }






        function canPartition(nums) {
            const sum = nums.reduce((a, b) => a + b, 0);
            if (sum % 2 !== 0) return false;
            const target = sum / 2;

            let dp = new Set([0]);
            for (const num of nums) {
                const next = new Set(dp);
                for (const t of dp) {
                    const newSum = t + num;
                    if (newSum === target) return true;
                    if (newSum < target) next.add(newSum);
                }
                dp = next;
            }
            return dp.has(target);
        }


        nums = [1, 5, 11, 5];
        console.log(canPartition(nums));
    </script>
