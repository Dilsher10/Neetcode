<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Product Subarray</title>
</head>

<body>
    <script>
        function maxProduct(nums) {
            if (nums.length === 0) return 0;

            let maxSoFar = nums[0];
            let minSoFar = nums[0];
            let result = nums[0];

            for (let i = 1; i < nums.length; i++) {

                // If the current number is negative, swap max and min
                if (nums[i] < 0) {
                    [maxSoFar, minSoFar] = [minSoFar, maxSoFar];
                }

                maxSoFar = Math.max(nums[i], nums[i] * maxSoFar);
                minSoFar = Math.min(nums[i], nums[i] * minSoFar);
                result = Math.max(result, maxSoFar);
            }

            return result;
        };

        nums = [-2];
        console.log(maxProduct(nums));
    </script>
</body>

</html>
