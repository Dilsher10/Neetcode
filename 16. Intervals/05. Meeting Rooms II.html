<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Rooms II</title>
</head>

<body>
    <script>
        function minMeetingRooms(intervals) {
            if (!intervals || intervals.length === 0) return 0;

            intervals.sort((a, b) => a[0] - b[0]);

            const heap = [];

            heap.push(intervals[0][1]);

            for (let i = 1; i < intervals.length; i++) {
                const [start, end] = intervals[i];

                // Find and remove the room that gets free the earliest (i.e., minimum end time)
                if (start >= heap[0]) {
                    heap.shift(); // Still O(N), so not ideal
                }

                heap.push(end);
                heap.sort((a, b) => a - b); // Still O(N log N), inside a loop
            }

            return heap.length;
        }


        intervals = [[0, 40], [5, 10], [15, 20]];
        console.log(minMeetingRooms(intervals)); 
    </script>
</body>

</html>
