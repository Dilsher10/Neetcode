<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top K Frequent Elements</title>
</head>

<body>
    <script>
        function topKFrequentElement(nums, k) {
            // Step 1: Build frequency map
            const count = {};
            for (const n of nums) {
                count[n] = (count[n] || 0) + 1;
            }

            // Step 2: Build the buckets
            const buckets = Array.from({ length: nums.length + 1 }, () => []);
            for (const n in count) {
                buckets[count[n]].push(parseInt(n));
            }

            // Step 3: Gather top k frequent elements from buckets
            const result = [];
            for (let i = buckets.length - 1; i > 0; i--) {
                for (const n of buckets[i]) {
                    result.push(n);
                    if (result.length === k) {
                        return result;
                    }
                }
            }
        }

        nums = [1, 2, 2, 3, 3, 3], k = 2
        console.log(topKFrequentElement(nums, k));
    </script>
</body>

</html>
