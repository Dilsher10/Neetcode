<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Anagram</title>
</head>
<body>
    <script>
        function isAnagram(s, t) {
            if (s.length !== t.length) {
                return false;
            }

            const count = {};

            for (let char of s) {
                count[char] = (count[char] || 0) + 1;
            }

            for (let char of t) {
                if (!count[char]) {
                    return false;
                }
                count[char]--;
            }

            return true;
        }

        s = "racecar", t = "carracv"
        console.log(isAnagram(s, t));
    </script>
</body>

</html>
