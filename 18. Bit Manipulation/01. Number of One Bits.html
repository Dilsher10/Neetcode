<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of One Bits</title>
</head>

<body>
    <script>
        function hammingWeight(n) {
            let count = 0;
            
            while (n !== 0) {
                count += n % 2;
                n = n >> 1;
            }
            
            return count;
        }

        const n = 0b00000000000000000000000010111;
        console.log(hammingWeight(n));
    </script>
</body>

</html>
