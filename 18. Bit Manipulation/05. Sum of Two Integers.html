<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Two Integers</title>
</head>

<body>
    <script>
        function getSum(a, b) {

            while (b !== 0) {
                let carry = (a & b) << 1;
                a = a ^ b;
                b = carry;
            }
            return a;
        }

        a = 1, b = 1;
        console.log(getSum(a, b));
    </script>
</body>

</html>
