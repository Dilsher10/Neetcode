<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Number</title>
</head>

<body>
    <script>
        function singleNumber(nums) {
            let res = 0;

            for (const num of nums) {
                res ^= num;
            }

            return res;
        }

        nums = [7, 6, 6, 7, 8]
        console.log(singleNumber(nums));
    </script>
</body>

</html>
