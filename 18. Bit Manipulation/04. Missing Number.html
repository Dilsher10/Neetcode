<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Number</title>
</head>

<body>
    <script>
        // Method: 1
        
        function missingNumber(nums) {
            let res = nums.length;

            for (let i = 0; i < nums.length; i++) {
                res += i - nums[i];
            }

            return res;
        }

        nums = [1, 2, 3];
        console.log(missingNumber(nums));



        // Method: 2

        function missingNumber(nums) {
            const newSet = new Set(nums);

            for (let i = 0; i < nums.length; i++) {
                if (!newSet.has(i)) {
                    return i;
                }
            }
        }
    </script>
</body>

</html>
