<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Number</title>
</head>

<body>
    <script>
        // Method: 1
        function missingNumber(nums) {

            let res = nums.length;

            for (let i = 0; i < nums.length; i++) {
                res += i - nums[i];
            }

            return res;
        }

        nums = [1,2,3];
        console.log(missingNumber(nums));



        // Method: 2
    </script>
</body>

</html>
