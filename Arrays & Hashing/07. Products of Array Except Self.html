<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products of Array Except Self</title>
</head>

<body>
    <script>
        function productExceptSelf(nums) {
            const n = nums.length;
            const res = new Array(n).fill(1);

            for (let i = 1; i < n; i++) {
                res[i] = res[i - 1] * nums[i - 1];
            }

            let postfix = 1;
            for (let i = n - 1; i >= 0; i--) {
                res[i] *= postfix;
                postfix *= nums[i];
            }
            return res;
        }

        nums = [1, 2, 4, 6];
        console.log(productExceptSelf(nums));
    </script>
</body>

</html>
