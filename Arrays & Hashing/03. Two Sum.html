<body>
    <script>
        function twoSum(nums, target) {

            const map = new Map();

            for (let i = 0; i < nums.length; i++) {

                const diff = target - nums[i];

                if (map.has(diff)) {
                    return [map.get(diff), i]
                }

                map.set(nums[i], i);
            }

            return [];
        }

        nums = [3, 4, 5, 6], target = 7
        console.log(twoSum(nums, target));
    </script>
</body>
