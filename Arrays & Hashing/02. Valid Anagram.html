<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Anagram</title>
</head>

<body>
    <script>
        function isAnagram(s, t) {

            if(s.length !== t.length) return false;
        }


        s = "racecar", t = "carrace";

        console.log(isAnagram(s, t));
    </script>
</body>

</html>
