<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus One</title>
</head>

<body>
    <script>
        function plusOne(digits) {
            for (let i = digits.length - 1; i >= 0; i--) {
                if (digits[i] < 9) {
                    digits[i]++;      // Just increment and return if no carry
                    return digits;
                }

                digits[i] = 0;        // Set current to 0 and carry over
            }

            // If we got here, all digits were 9 â†’ need to add 1 at the beginning
            digits.unshift(1);
            return digits;
        };

        const digits = [9, 9, 9];
        console.log(plusOne(digits));
    </script>
</body>

</html>
