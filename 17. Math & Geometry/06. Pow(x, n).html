<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pow(x, n)</title>
</head>

<body>
    <script>
        function myPow(x, n) {
            if (x === 0) {
                return 0;
            }

            if (n === 0) {
                return 1;
            }

            let res = 1;

            for (let i = 0; i < Math.abs(n); i++) {
                res *= x;
            }

            return n >= 0 ? res : 1 / res;
        }

        x = 2.00000, n = -3
        console.log(myPow(x, n)); 
    </script>
</body>

</html>
