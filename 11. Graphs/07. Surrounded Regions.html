<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surrounded Regions</title>
</head>

<body>
    <script>
        function SurroundedRegions(board) {
            const rows = board.length;
            const cols = board[0].length;

            const dfs = (r, c) => {
                if (r < 0 || c < 0 || r >= rows || c >= cols || board[r][c] !== 'O') {
                    return;
                }

                board[r][c] = 'T'; // Temporarily mark as safe
                
                dfs(r + 1, c);
                dfs(r - 1, c);
                dfs(r, c + 1);
                dfs(r, c - 1);
            };

            // Step 1: Mark all 'O's connected to the border
            for (let r = 0; r < rows; r++) {
                if (board[r][0] === 'O') dfs(r, 0);
                if (board[r][cols - 1] === 'O') dfs(r, cols - 1);
            }

            for (let c = 0; c < cols; c++) {
                if (board[0][c] === 'O') dfs(0, c);
                if (board[rows - 1][c] === 'O') dfs(rows - 1, c);
            }

            // Step 2: Flip all remaining 'O' to 'X', and 'T' back to 'O'
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c] === 'O') {
                        board[r][c] = 'X'; // Surrounded
                    } else if (board[r][c] === 'T') {
                        board[r][c] = 'O'; // Safe
                    }
                }
            }
        }



        let board = [
            ["X", "X", "X", "X"],
            ["X", "O", "O", "X"],
            ["X", "O", "O", "X"],
            ["X", "X", "X", "O"]
        ];

        SurroundedRegions(board);
        console.log(board);
    </script>
</body>

</html>
