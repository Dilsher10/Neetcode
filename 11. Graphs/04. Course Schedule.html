<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Schedule</title>
</head>

<body>
    <script>
        class Solution {
          
            canFinish(numCourses, prerequisites) {

                const preMap = new Map();

                for (let i = 0; i < numCourses; i++) {
                    preMap.set(i, []);
                }

                for (let [crs, pre] of prerequisites) {
                    preMap.get(crs).push(pre);
                }

                
                
                const visiting = new Set();

                const dfs = (crs) => {

                    if (visiting.has(crs)) {
                        return false;
                    }

                    if (preMap.get(crs).length === 0) {
                        return true;
                    }

                    visiting.add(crs);

                    for (let pre of preMap.get(crs)) {
                        if (!dfs(pre)) {
                            return false;
                        }
                    }

                    visiting.delete(crs);

                    preMap.set(crs, []);

                    return true;
                };

                for (let c = 0; c < numCourses; c++) {
                    if (!dfs(c)) {
                        return false;
                    }
                }
                return true;
            }
        }

        numCourses = 2, prerequisites = [[0,1]];
        const solution = new Solution();
        const result = solution.canFinish(numCourses, prerequisites);
        console.log(result);
        
    </script>
</body>

</html>
