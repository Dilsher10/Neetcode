<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of Islands</title>
</head>

<body>
    <script>
        class Solution {
            /**
             * @param {character[][]} grid
             * @return {number}
             */
            numIslands(grid) {
                const directions = [
                    [1, 0],
                    [-1, 0],
                    [0, 1],
                    [0, -1],
                ];
                const ROWS = grid.length,
                    COLS = grid[0].length;
                let islands = 0;

                const bfs = (r, c) => {
                    const q = new Queue();
                    q.push([r, c]);
                    grid[r][c] = '0';

                    while (!q.isEmpty()) {
                        const [row, col] = q.pop();
                        for (const [dr, dc] of directions) {
                            const nr = row + dr,
                                nc = col + dc;
                            if (
                                nr >= 0 &&
                                nc >= 0 &&
                                nr < ROWS &&
                                nc < COLS &&
                                grid[nr][nc] === '1'
                            ) {
                                q.push([nr, nc]);
                                grid[nr][nc] = '0';
                            }
                        }
                    }
                };

                for (let r = 0; r < ROWS; r++) {
                    for (let c = 0; c < COLS; c++) {
                        if (grid[r][c] === '1') {
                            bfs(r, c);
                            islands++;
                        }
                    }
                }

                return islands;
            }
        }
    </script>
</body>

</html>
