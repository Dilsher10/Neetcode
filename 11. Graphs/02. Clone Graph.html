<body>
    <script>
        // Method: 1
        var cloneGraph = function (node) {
            const map = new Map();

            const dfs = (node) => {
                if (node === null) {
                    return null;
                }

                if (map.has(node)) {
                    return map.get(node);
                }

                const copy = new Node(node.val);
                map.set(node, copy);

                for (let nei of node.neighbors) {
                    copy.neighbors.push(dfs(nei, map));
                }

                return copy;
            }

            return dfs(node, map);
        };









        
        // Metthod:2 
        class Solution {

            dfs(node, hashMap) {

                // Base case: if the node is null, return null
                if (node === null) {
                    return null;
                }

                // If the node has already been copied (exists in hashMap), return the copy
                if (hashMap.has(node)) {
                    return hashMap.get(node);
                }

                // Create a new copy of the current node (without neighbors for now)
                const copy = new Node(node.val);

                // Store the copy in the hashMap to avoid infinite recursion and to reuse it
                hashMap.set(node, copy);


                // Recursively copy all the neighbors and add them to the copy's neighbors list
                for (const nei of node.neighbors) {
                    copy.neighbors.push(this.dfs(nei, hashMap));
                }

                return copy;
            }


            cloneGraph(node) {
                const hashMap = new Map();
                return this.dfs(node, hashMap);
            }
        }

        const adjList = [[2], [1, 3], [2]];

        let solution = new Solution();
        let result = solution.cloneGraph(adjList);
        console.log(result);
    </script>
