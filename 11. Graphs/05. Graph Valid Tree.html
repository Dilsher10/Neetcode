<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Valid Tree</title>
</head>
<body>
    <script>
        function validTree(n, edges) {
            // If there are no nodes, consider it a valid tree
            if (n === 0) {
                return true;
            }

            // A valid tree must have exactly n - 1 edges
            if (edges.length !== n - 1) {
                return false;
            }

            const graph = new Map();
            for (let i = 0; i < n; i++) {
                graph.set(i, []);
            }

            for (let [u, v] of edges) {
                graph.get(u).push(v);
                graph.get(v).push(u);
            }

            const visited = new Set();

            const dfs = (node, prev) => {
                if (visited.has(node)) {
                    return false;
                }

                visited.add(node);

                for (let neighbor of graph.get(node)) {
                    if (neighbor === prev) continue;
                    if (!dfs(neighbor, node)) return false;
                }

                return true;
            };

            // Start DFS from node 0
            if (!dfs(0, -1)) {
                return false;
            }

            // Ensure all nodes are connected
            return visited.size === n;
        }

        const n = 5;
        const edges = [[0, 1], [0, 2], [0, 3], [1, 4]];
        const result = validTree(n, edges);
        console.log(result);
    </script>
</body>
</html>
