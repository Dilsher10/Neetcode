<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Delay Time</title>
</head>

<body>
    <script>
        function networkDelayTime(times, n, k) {
            const edges = new Map();

            for (let i = 1; i <= n; i++) {
                edges.set(i, []);
            }

            for (const [u, v, w] of times) {
                edges.get(u).push([v, w]);
            }

            const minHeap = new MinPriorityQueue((entry) => entry[0]);
            minHeap.enqueue([0, k]);

            const visit = new Set();
            let t = 0;

            while (!minHeap.isEmpty()) {
                const [w1, n1] = minHeap.dequeue();

                if (visit.has(n1)) continue;
                visit.add(n1);
                t = w1;

                for (const [n2, w2] of edges.get(n1)) {
                    if (!visit.has(n2)) {
                        minHeap.enqueue([w1 + w2, n2]);
                    }
                }
            }

            return visit.size === n ? t : -1;
        }

        const times = [[2, 1, 1], [2, 3, 1], [3, 4, 1]];
        const n = 4;
        const k = 2;

        console.log(networkDelayTime(times, n, k)); // Output: 2
    </script>
</body>

</html>
